<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <section id="anim" class="inf">
            <div class="row">
                <div class="clom1"></div>
                <div class="colm2">
                    <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
                        <div id="assit">
                            <div class="sq">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>

                    </div>
                    <h5 class="text-light text-center text-slide-in ">Hi! I am Charlie How May I Help You ?</h5>
                    <div class="bar">
                        <div class="text-center">
                            <div id="input" class="d-flex">
                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here.....">
                                <button id="send" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                                <button id="mic" class="glow-on-hover"><i cla;ss="bi bi-mic"></i></button>
                                <button id="chat" class="glow-on-hover" data-bs-toggle="offcanvas"data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i></button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="colm3"></div>
            </div>
        </section>
        <section id="SiriWave" class="inf" hidden>

            <div class="container">
                <div class="row">
                    <div class="bar">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div>
                                <p class="text-start text-light assist ">Kya Bolti Public</p>
                                <div id="siri"></div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="brain.js"></script>
    <script src="controls.js"></script>
    <script src="/eel.js"></script>

</body>

</html>
